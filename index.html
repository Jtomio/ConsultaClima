<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Logo.png">
    <link rel="stylesheet" href="style.css" />
    <title>Brigada Emergência Tupy - Joinville</title>
</head>
<body class="">
    <header class="header">
        <img class="imgHeader" src="/assets/Logo.png" alt="Logo Brigada">

    </header>
    <h1>Consultar Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Cidade"/>
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <div class="whats">
        <p>Enviar as informações </p>
        <a href="https://wa.me/5547988275783?text=Teste...%20Envio%20do%20clima%20em%20nossa%20região." target="_blank">
        <img src="/assets/whatsapp_logo-2x.png" alt="Logo WhatsApp" title="Enviar informação"></a>
    </div>

    <!-- Footer project -->
    <footer class="footer">
        <ul class="footerSocial">
            <li>
                <a href="https://www.instagram.com/jtomio3/" target="_blank">
                <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/jeison-tomio/" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i></a>
            </li>
            <li>
                <a href="https://github.com/Jtomio" target="_blank">
                    <i class="fa-brands fa-github"></i></a>
            </li>
       </ul>
       <p class="footerParagraph">©2022 Jeison Tomio | Consulta de Clima Tempo.</p>
       
  </footer>

  <!-- script integrado do sistema -->
  <script
  src="https://kit.fontawesome.com/857f64b768.js"
  crossorigin="anonymous"
></script>
    <script src="script.js"></script>
</body>
</html>
